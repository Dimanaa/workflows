name: .NET Core Desktop

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install Firebase CLI
      run: npm install -g firebase-tools
        
    - name: Build and Test
      run: |
          dotnet restore .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
          dotnet build .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
          dotnet test .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
    
    - name: Deploy Executable to Firebase Storage
      run: |
         cd workflows/.github/workflows
         firebase init
         firebase use --add workflows-7be96:workflows-7be96.appspot.com --token ${{ secrets.FIREBASE_CLI_TOKEN }}
         firebase deploy --only storage
         firebase storage:upload bin/ConsoleApp1.exe

          
      
