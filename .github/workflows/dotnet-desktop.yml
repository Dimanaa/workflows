name: .NET Core Desktop

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Install Firebase CLI
      run: |
           npm install -g firebase-tools
           firebase init hosting
           firebase login:ci

    - name: Deploy to Firebase Hosting
      run: |
          firebase use --token ${{ secrets.FIREBASE_CLI_TOKEN }}
          firebase deploy --only hosting --token ${{ secrets.FIREBASE_CLI_TOKEN }}
        
    - name: Build and Test
      run: |
          dotnet restore .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
          dotnet build .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
          dotnet test .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj
      
