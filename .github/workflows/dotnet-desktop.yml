name: .NET Core Desktop

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  build:
    runs-on: windows-latest

    env:
      Solution_Name: ConsoleApp1.sln                 
      Test_Project_Path: .github/workflows/ConsoleApp1/ConsoleApp1/ConsoleApp1.csproj      

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Install .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Build and Test
      run:
          dotnet restore
          dotnet build
          dotnet test
      
